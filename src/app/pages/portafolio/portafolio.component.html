<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <app-loading *ngIf="productoService.cargando"></app-loading>

  <div
    class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4"
    *ngIf="!productoService.cargando"
  >
    <a
      routerLink="/item"
      class="rk-item ae-masonry__item animate__animated animate__fadeIn"
      *ngFor="let producto of productoService.productos"
    >
      <img src="assets/productos/{{ producto.url }}.jpg" alt="" />
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>
  </div>
</section>
